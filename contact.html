                <h2>Want to reach out?</h2>

                <form class="contact-form" action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="abc@wemail.com" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="What's in your mind?" required></textarea>
        
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
